<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Ajedrez Chino en HTML5</title>
<meta name="viewport" content="width=device-width; initial-scale=1.0" />
<link href="css/chess.css" rel="stylesheet" type="text/css">
<!--[if lt IE 9]>
<script> alert("¡Lo siento, su navegador no soporta HTML5, por favor actualice a IE9, Firefox o Google Chrome!")</script>
<![endif]-->
</head>
<body>
<div id="chessBox" class="chess_box">
	<canvas id="chess"></canvas>
	<audio src="audio/click.wav" id="clickAudio" preload="auto"></audio>
	<audio src="audio/select.wav" id="selectAudio" preload="auto"></audio>
	<div class="bn_box" id="bnBox">
		<input type="button" name="restartBtn" id="restartBtn" value="  Reiniciar  " />
		<input type="button" name="gohomeBtn" id="gohomeBtn" value="  Volver a la página principal  " />
		<input type="button" name="regretBtn" id="regretBtn" value="  Deshacer movimiento  " />
	</div>
</div>
<div class="menu_box" id="menuBox">
	<div class="menu_init" id="indexBox"><a id="indexDy">Juego contra la máquina</a><a id="indexQj">Desafiar partida</a><a id="stypeBtn">Cambiar apariencia</a></div>
	<div class="menu_dy" id="menuDy">
		<div class="menu_info">
			<div class="menu_fh" id="menuFh"></div>
			<label>
				<input name="depth" type="radio" value="2">
				Partida muy fácil</label>
			<br />
			<label>
				<input name="depth" type="radio" value="3" checked>
				Nivel intermedio</label>
			<br />
			<label>
				<input name="depth" type="radio" value="4">
				Nivel avanzado</label>
		</div>
		<a id="playBtn">Comenzar juego</a> </div>
	<div class="menu_qj" id="menuQj">
		<div class="menu_info">
			<div class="menu_fh" id="menuGb"></div>
			<label>
				<input name="clasli" type="radio" value="0" checked>
				Formación Bagua</label>
			<br />
			<label>
				<input name="clasli" type="radio" value="1">
				Partida muy fácil</label>
			<br />
			<label>
				<input name="clasli" type="radio" value="2">
				Formación de las Siete Estrellas</label>
		</div>
		<a id="clasliBtn">Comenzar desafío</a> </div>
</div>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/play.js"></script>
<script type="text/javascript" src="js/AI.js"></script>
<script type="text/javascript" src="js/gambit.js"></script>
<script type="text/javascript" src="js/clasli.js"></script>
<script type="text/javascript" charset="utf-8" src="js/cordova-2.2.0.js"></script>
</body>
</html>
